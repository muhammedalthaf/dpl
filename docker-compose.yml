version: "3.8"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dpl_cricket_api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8019}:8000"
    environment:
      MONGODB_URL: ${MONGODB_URL}
      DATABASE_NAME: ${DATABASE_NAME:-calcutta_cricket_league}
      ALLOWED_ORIGINS: '["*"]'
    volumes:
      - uploads_data:/app/uploads
    networks:
      - cricket_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8019/api}
    container_name: dpl_cricket_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8020}:80"
    depends_on:
      - api
    networks:
      - cricket_network

volumes:
  uploads_data:

networks:
  cricket_network:
    driver: bridge
