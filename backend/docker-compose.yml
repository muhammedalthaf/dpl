version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: calcutta_cricket_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: calcutta_cricket_league
    volumes:
      - mongo_data:/data/db
    networks:
      - cricket_network

